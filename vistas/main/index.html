<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/mathjax/tex-mml-chtml.js"></script>
  <script src="js/showdown/dist/showdown.min.js"></script>
  <link rel="stylesheet" href="css/prism.css">

  <link rel="stylesheet" href="cropper/cropper.min.css">
  <script src="cropper/cropper.min.js"></script>
</head>

<body data-prismjs-copy-timeout="500">
  <div class="chats-container">
    <details class="chats-subcontainer">
      <summary>
        <h3 class="chats-header">Chats</h3>
        <button class="create-chat" onclick="newChat()">New Chat</button>
      </summary>
      <div class="chats-history">

      </div>
    </details>
  </div>
  <div class="chat-container">
    <div class="header">
      <div class="modelos">
        <select onchange="updateConfig()" name="" id="">
        </select>
      </div>
    </div>


    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <div class="images_container" hidden>
    </div>
    <div onclick="deleteFiles()" hidden class="delete_all">Remove all files</div>
    <div class="input-container">
      <input type="file" id="selectorArchivo" multiple accept="image/*" hidden />
      <div class="left-buttons">
        <button class="FileButton" type="button" id="FileButton"><img src="imgs/add-photo-96.png" width="25"
            alt=""></button>
        <button class="ScreenshotButton" type="button" id="ScreenshotButton"><img src="imgs/screenshot-90.png"
            width="25" alt=""></button>
      </div>
      <textarea id="messageInput" rows="1" placeholder="Escribe un mensaje..."></textarea>
      <button class="sendButton" onclick="sendMessage()">Enviar</button>
      <button class="stopButton" onclick="stopGeneration()" hidden>Stop</button>
    </div>
  </div>
  <div class="menu">
    <img onclick="document.querySelector('.info').hidden = !document.querySelector('.info').hidden" class="menu-ic"
      src="imgs/nav_icons_settings.targetsize-48.png" alt="">
  </div>
  <div class="info" hidden>
    <div class="text-header">API KEY SETUP</div>
    <div class="keys-form">
      <span class="input-span">OpenAI API Key</span>
      <input class="input-form openai-key" type="text">
      <a class="input-href" target="_blank" href="https://platform.openai.com/">Get one (payd)</a>
      <span class="input-span">Groq API Key</span>
      <input class="input-form groq-key" type="text">
      <a class="input-href" target="_blank" href="https://console.groq.com/">Get one (completely free)</a>
      <span class="input-span">Gemini API Key</span>
      <input class="input-form gemini-key" type="text">
      <a class="input-href" target="_blank" href="https://aistudio.google.com/">Get one (completely free)</a>
      <span class="input-span">Proxy Address</span>
      <input class="input-form proxy-address" type="text">
      <button onclick="setApiKeys()" class="input-form-btn">Guardar</button>
    </div>
    <div class="text-header">HOTKEYS</div>
    <span class="info-text">
      <u>Alt + Space</u> &rArr; Show/ Hide window
    </span>
    <span class="info-text">
      <u>Ctrl + Shift + N</u> &rArr; New Chat
    </span>
    <span class="info-text">
      <u>Ctrl + Shift + D</u> &rArr; Delete current Chat
    </span>
  </div>
  <script src="js/index.js"></script>
  <script src="js/prism.js"></script>
</body>

</html>
